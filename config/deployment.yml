apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-example
  labels:
    app: node-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-example
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: node-example
    spec:
      containers:
      - name: node-example
        # image: emmamichael/todos-test:v0.1.0.6
        image: <IMAGE>
        ports:
        - containerPort: 4000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: node-example-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 4000
      targetPort: 4000
  selector:
    app: node-example
