apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-git-kube-example
  labels:
    app: node-git-kube-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-git-kube-example
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: node-git-kube-example
    spec:
      containers:
      - name: node-git-kube-example
        # image: emmamichael/todos-test:v0.1.0.6
        image: <IMAGE>
        # just added this
        imagePullSecrets:
        - name: my-apps
        ports:
        - containerPort: 4000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
# Volumes
        volumeMounts:
        - mountPath: "/data"
          name: node-app-pvc

    volumeClaimTemplates:
    - metadata:
        name: node-app-pvc
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: do-block-storage

# loadBalancer
apiVersion: v1
kind: Service
metadata:
  name: node-git-kube-example-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 4000
      targetPort: 4000
  selector:
    app: node-git-kube-example
